
<div class="content" *ngIf="!url && step1 == true">

    Giảm kích thước tệp hình ảnh của bạn cùng một lúc.</p> -->
    <p>Cắt <span>JPG</span>,<span>PNG</span> bằng cách xác định một hình chữ nhật theo pixel.
      Cắt hình ảnh của bạn trực tuyến.</p>
  <div class="select-img">
    <label for="avt">
      Chọn hình ảnh
    </label>
    <input type="file" id="avt" hidden (change)="fileChangeHandler($event)"
    accept="image/png, image/gif, image/jpeg, image/svg">

  </div>
</div>
